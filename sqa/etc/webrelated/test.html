<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>jsdifflib demo</title>
	<link rel="stylesheet" type="text/css" href="./diffengjs/diffview.css">
	<script type="text/javascript" src="./diffengjs/diffview.js"></script>
	<script type="text/javascript" src="./diffengjs/difflib.js"></script>
<style type="text/css">
body {
	font-size: 12px;
	font-family: Sans-Serif;
}
h2 {
	margin: 0.5em 0 0.1em;
	text-align: center;
}
.top {
	text-align: center;
}
.textInput {
	display: block;
	width: 49%;
	float: left;
}
textarea {
	width:100%;
	height:300px;
}
label:hover {
	text-decoration: underline;
	cursor: pointer;
}
.spacer {
	margin-left: 10px;
}
.viewType {
	font-size: 16px;
	clear: both;
	text-align: center;
	padding: 1em;
}
#diffoutput {
	width: 100%;
}
</style>

<script type="text/javascript">

function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                alert(allText);
            }
        }
    }
    rawFile.send(null);
}

function diffUsingJS(viewType) {
	"use strict";

	var byId = function (id) { return document.getElementById(id); },
		base = difflib.stringAsLines(readTextFile('Properties/version.txt')),
		newtxt = difflib.stringAsLines("44 asd asd"),
		sm = new difflib.SequenceMatcher(base, newtxt),
		opcodes = sm.get_opcodes(),
		diffoutputdiv = byId("diffoutput"),
		contextSize = "";

	diffoutputdiv.innerHTML = "";
	contextSize = contextSize || null;

	diffoutputdiv.appendChild(diffview.buildView({
		baseTextLines: base,
		newTextLines: newtxt,
		opcodes: opcodes,
		baseTextName: "Selection_Compare_0.txt.golden",
		newTextName: "Selection_Compare_0.txt",
		contextSize: contextSize,
		viewType: viewType
	}));

}
</script>
</head>
<body onload="diffUsingJS(0);">

<div id="diffoutput"></div>
<br>
<table>
    <tbody>
        <tr>
            <td><a href="">Golden:  Canvas image when...</a></td>
            <td><a href="">Current: Canvas image when ..</a></td>
        </tr>

        <tr>
            <td><img width=640 src="./CanvasFor_Selection_Compare_0.txt.png"></img></td>
            <td><img width=640 src="./CanvasFor_Selection_Compare_0.txt.png"></img></td>
        </tr>
    </tbody>
</table>


</body>
</html>
